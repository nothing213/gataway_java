server:
  port: 9529

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置Nacos地址
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由

      routes:
        - id: apiManager_route #payment_route    #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: http://localhost:8001          #匹配后提供服务的路由地址
          #          uri: lb://seata-order-service #匹配后提供服务的路由地址
          predicates:
            - Path=/findAllApi       # 断言，路径相匹配的进行路由
            #- After=2020-02-21T15:51:37.485+08:00[Asia/Shanghai]
            #- Cookie=username,zzyy
            #- Header=X-Request-Id, \d+  # 请求头要有X-Request-Id属性并且值为整数的正则表达式

        - id: apiManager_route #payment_route    #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: http://localhost:8001          #匹配后提供服务的路由地址
          predicates:
            - Path=/test3       # 断言，路径相匹配的进行路由

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/findAllGroup

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/addApiGroup

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/complete

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/import_swagger

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/deleteApiGroup

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/deleteApi

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/insertApi

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/saveApi

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/sendMsg

        - id: apiManager_route
          uri: http://localhost:8001
          predicates:
            - Path=/admin/login
management:
  endpoints:
    web:
      exposure:
        include: '*'




